<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片列表网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .announcement {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .image-gallery {
            width: 70%;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .image-gallery img {
            width: 50px; /* 设置图片宽度为50像素 */
            height: auto; /* 高度自适应保持图片比例 */
            margin: 5px;
        }
        .image-gallery figcaption {
            text-align: center;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="announcement">
            <h2>公告</h2>
            <p>这里是公告内容，可以放置一些重要信息或者新闻。</p>
        </div>
        <div class="image-gallery">
            <!-- 图片列表，这里仅展示前5张图片作为示例 -->
            <figure>
                <img src="image1.jpg" alt="图片1标题">
                <figcaption>图片1标题</figcaption>
            </figure>
            <figure>
                <img src="image2.jpg" alt="图片2标题">
                <figcaption>图片2标题</figcaption>
            </figure>
            <!-- 根据需要添加更多图片，总共需要添加100张 -->
            <!-- ... -->
        </div>
    </div>
</body>
</html>
